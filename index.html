<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header-container">
    <div class="logo">
      <h2 class="logo-title">Andres's Library</h2>
    </div>
  </header>

  <section class="side-bar">
    <div class="book-filters">
      <button id="read-books-btn">Read Books</button>
      <button id="unread-books-btn">Unread Books</button>
      <button id="total-books-btn">Total Books</button>
    </div>
  </section>
  
  <main class="main-section">
    <div class="library" id="library"></div>
  <button class="new-book-btn" id="new-book-btn">NEW BOOK</button>
  <form class="new-book-form" id="new-book-form" style="display: none">
    <input type="text" id="title" name="title" placeholder="Title" required>
    <input type="text" name="author" id="author" placeholder="Author" required>
    <input type="number" name="pages" id="pages" placeholder="Pages" required>
    <label for="isRead" class="checkbox-label">
      <input type="checkbox" name="isRead" id="isRead"> Read
    </label>
    <div class="form-btns">
      <button type="submit">Add Book</button>
      <button class="close-form-btn" id="close-form-btn" type="button">Close</button>
    </div>
  </form>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
